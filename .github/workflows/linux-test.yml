name: ubuntu test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4
      - name: build 
        run: |
            pnpm install
            pnpm run build
      - name: test
        run: |
            pnpm run test
